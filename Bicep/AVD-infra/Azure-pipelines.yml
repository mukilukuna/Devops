trigger:
- main

variables:
  vmAdminUsername: 'avdadmin'
  avdHostPoolName: 'my-avd-pool'

stages:
- stage: Validate
  displayName: Validate Bicep
  jobs:
  - job: Validate
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Visual Studio Enterprise-abonnement – MPN(098e34b6-d88e-447e-ba9a-245275343d63)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          # Verify directory exists (case-sensitive)
          if [ ! -d "Bicep/AVD-infra" ]; then
            echo "##vso[task.logissue type=error]Directory Bicep/AVD-infra not found"
            exit 1
          fi

          cd Bicep/AVD-infra || exit 1
          echo "Contents:"
          ls -l

          # Validate parameters
          if [ ! -f "Parameters/dev.bicepparam" ]; then
            echo "##vso[task.logissue type=error]Missing Parameters/dev.bicepparam"
            exit 1
          fi

          az bicep install
          bicep build main.bicep
          bicep lint main.bicep

- stage: Deploy_Dev
  displayName: Deploy to Dev
  dependsOn: Validate
  jobs:
  - job: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Visual Studio Enterprise-abonnement – MPN(098e34b6-d88e-447e-ba9a-245275343d63)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          cd Bicep/AVD-infra || exit 1
          az deployment group create \
            --resource-group avd-dev-rg \
            --template-file main.bicep \
            --parameters @Parameters/dev.bicepparam  # Uppercase "P"
            --name "avd-deploy-$(Build.BuildId)" \
            --verbose

- stage: Deploy_Prod
  displayName: Deploy to Prod
  dependsOn: Deploy_Dev
  condition: succeeded()
  jobs:
  - job: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Visual Studio Enterprise-abonnement – MPN(098e34b6-d88e-447e-ba9a-245275343d63)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          cd bicep/AVD-infra || exit 1
          
          # Add manual approval check for production
          echo "##[warning]Production deployment requires manual approval"
          echo "##vso[task.complete result=SucceededWithIssues;]"
          
          az deployment group create \
            --resource-group avd-prod-rg \
            --template-file main.bicep \
            --parameters @parameters/prod.bicepparam \
            --name "avd-prod-deploy-$(Build.BuildId)" \
            --verbose